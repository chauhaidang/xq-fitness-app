name: Build and Publish iOS APP

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: xq-ios-unit-coverage
          path: coverage/lcov.info

  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: npm run test:integration

  build:
    runs-on: macos-14  # Pin to macOS 14 for consistency (macos-latest now points to macOS 15)
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show environment info
        run: |
          echo "macOS version:"
          sw_vers
          echo ""
          echo "Xcode version:"
          xcodebuild -version
          echo ""
          echo "Xcode path:"
          xcode-select -p
          echo ""
          echo "Available simulators:"
          xcrun simctl list devices available | head -20

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: |
          npm run bip
          chmod +x patch-ios-simulator-fix.sh
          ./patch-ios-simulator-fix.sh
          npm run bi

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Zip XQFitness.app
        run: |
          cd ios/build/Build/Products/Release-iphonesimulator
          zip -r XQFitness-${{ steps.package-version.outputs.version }}.zip XQFitness.app
          cd ../../../../..
          mv ios/build/Build/Products/Release-iphonesimulator/XQFitness-${{ steps.package-version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.package-version.outputs.tag }}
          name: Release ${{ steps.package-version.outputs.version }}
          body: |
            ## XQ Fitness iOS Simulator Build
            
            **Version:** ${{ steps.package-version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            
            ### Installation
            1. Download `XQFitness-${{ steps.package-version.outputs.version }}.zip`
            2. Extract the zip file
            3. Install on iOS Simulator using: `xcrun simctl install booted XQFitness.app`
            
            ### Build Info
            - **Platform:** iOS Simulator
            - **Configuration:** Release
            - **macOS:** 14
            - **Xcode:** 15.4
          files: |
            XQFitness-${{ steps.package-version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}