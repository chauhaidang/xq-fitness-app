appId: host.exp.Exponent
---
- launchApp
# Wait for app to load
- assertVisible:
    id: "routine-list-screen"
- waitForAnimationToEnd
# Assuming there's at least one routine
- tapOn:
    id: "edit-routine-1"
# Wait for edit screen to load
- waitForAnimationToEnd
- assertVisible:
    id: "edit-routine-screen"
# Update the name
- clearText:
    id: "routine-name-input"
- inputText:
    id: "routine-name-input"
    text: "Updated Routine Name"
# Submit
- tapOn:
    id: "submit-button"
# Wait for navigation back
- waitForAnimationToEnd
- assertVisible:
    id: "routine-list-screen"
# Verify updated name appears
- assertVisible: "Updated Routine Name"

