appId: host.exp.Exponent
---
- launchApp
# Wait for app to load
- assertVisible:
    id: "routine-list-screen"
- waitForAnimationToEnd
# Navigate to routine detail
- tapOn:
    id: "routine-item-1"
- waitForAnimationToEnd
- assertVisible:
    id: "routine-detail-screen"
# Add workout day
- tapOn:
    id: "add-workout-day-button"
- waitForAnimationToEnd
- assertVisible:
    id: "manage-workout-day-screen"
# Fill in workout day details
- inputText:
    id: "day-number-input"
    text: "1"
- inputText:
    id: "day-name-input"
    text: "Push Day"
- inputText:
    id: "day-notes-input"
    text: "Focus on chest and shoulders"
# Select muscle groups and sets
- inputText:
    id: "sets-input-1"
    text: "4"
- inputText:
    id: "sets-input-3"
    text: "3"
# Submit
- tapOn:
    id: "submit-button"
# Wait for navigation back
- waitForAnimationToEnd
# Verify we're back at routine detail
- assertVisible:
    id: "routine-detail-screen"
- assertVisible: "Push Day"

